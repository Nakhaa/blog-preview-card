<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Blog preview card</title>

  </head>

  <body>
    <main>
      <div class="blog-container">
        <img class="blog-image" src="assets/images/illustration-article.svg" alt="illustration-article">
        <div class="blog-content">
          <div class="category">Learning</div>
          <div class="publish-date">Published 21 Dec 2023</div>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="description">
            These languages are the backbone of every website,
            defining structure, content, and presentation.
          </p>
        </div>
        <div class="author-profile">
          <img class="profile-pict" src="assets/images/image-avatar.webp" alt="greg hopper">
          <div class="profile-name">Greg Hooper</div>
        </div>
      </div>
    </main>
  </body>
</html>
